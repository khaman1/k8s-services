apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - infra/k8s/ingress-srv.yaml
      - infra/k8s/main-srv.yaml
      - infra/k8s/backend/expressjs-depl.yaml
      - infra/k8s/worker/time-depl.yaml
      - infra/k8s/cache/redis-depl.yaml

      # - infra/k8s/extra/meilisearch-depl.yaml
      # - infra/k8s/external-loadbalancer.yaml
      # - infra/k8s/kafka/*.yaml
build:
  local:
    push: false
  artifacts:
    # - image: khaclub/quart
