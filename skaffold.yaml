    #   context: services/backend/nestjs
    #   docker:
    #     dockerfile: Dockerfile
    #   sync:
    #     manual:
    #       - src: '*.js'
    #         dest: .
    - image: khaclub/expressjs
      context: services/backend/expressjs
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .


    - image: khaclub/time
      context: services/worker/time
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.py'
            dest: .


    - image: khaclub/redis
      context: services/cache/redis
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.conf'
            dest: .