apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - infra/k8s/ingress-srv.yaml
      - infra/k8s/main-srv.yaml
      - infra/k8s/meilisearch-depl.yaml
      - infra/k8s/quart-depl.yaml
      - infra/k8s/redis-depl.yaml
      - infra/k8s/time-depl.yaml
      - infra/k8s/external-loadbalancer.yaml
build:
  local:
    push: false
  artifacts:
    - image: khaclub/quart
      context: services/backend/1.quart
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.py'
            dest: .
    - image: khaclub/time
      context: services/workers/1.time
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.py'
            dest: .
    - image: khaclub/redis
      context: services/cache/1.redis
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.conf'
            dest: .